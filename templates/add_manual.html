<!DOCTYPE html>
<html>
   <head>
      <!-- Jordan Nguyen 11/3/2025 CS-361 -->
      <title>Manual Add</title>
      <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
   </head>
   <body>
      <header>
         <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('add_omdb') }}">Add OMDb</a></li>
            <li><a href="{{ url_for('add_manual') }}" class="active">Add Manual</a></li>
            <li><a href="{{ url_for('help_page') }}">Help</a></li>
         </ul>
      </header>

      <h1>Add a Movie Manually</h1>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST">
         <label>Title: <input type="text" name="title" required></label><br>
         <label>Type: <input type="text" name="type" placeholder="Movie / Series"></label><br>
         <label>Year: <input type="text" name="year" placeholder="e.g. 2025"></label><br>
         <label>Runtime (minutes): <input type="number" name="runtime" min="0"></label><br>
         <label>Poster URL: <input type="text" name="poster" placeholder="Optional image URL"></label><br>
         <button type="submit">Add Movie</button>
      </form>
      
   </body>
</html>
